<div *ngIf="menu;else juego" class="menuStart">
    <p class="menuTitulo">HangMan!</p>
    <button class="botonComenzar" (click)="start()">Play Now</button>
</div>

<ng-template #juego>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <p class="puntaje">Score:{{score}}</p>
                <img src="../../../../assets/img/games/ahorcado/{{mistakesRemaining}}.jpg" alt="ahorcado-img"
                    class="ahorcado-img">
                <p class="textoIntentos">Intentos {{mistakesRemaining}}/6</p>
            </div>
        </div>
        <div class="palabraOculta">
            <h1>{{palabraOculta}}</h1>
        </div>
        <div *ngIf="yourWin" class="pantallaFinal">
            <p class="infoFinal">Â¡Adivinaste!</p><br>
            <button class="botonCotinuar" (click)="continue()">Continuar</button>
        </div>

        <div *ngIf="lose" class="pantallaFinal">
            <p class="infoFinal"> PERDISTE! </p>
            <p class="infoFinal"> La palabra era: {{ words }} </p><br>
            <button class="btn btn-success m-2" (click)="restart()">Volver a Jugar</button>
            <button class="btn btn-danger m-2" (click)="backToMenu()">Volver al Menu</button>
            <button class="btn btn-success m-2" (click)="realizarEncuesta()">Realizar Encuesta</button>
        </div>
        <div class="letras" *ngIf="!yourWin && !lose">
            <button (click)="verify(letras)" *ngFor="let letras of key" class="botonLetras m-1"> {{letras}} </button>

        </div>
    </div>
</ng-template>
