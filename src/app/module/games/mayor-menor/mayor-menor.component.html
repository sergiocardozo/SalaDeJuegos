<div class="container">
    
    <div class="" style="text-align:center">
        <div class="" style="min-width: 50%; text-align: left; max-height: 80px">
            <p>Score: {{cuenta}}</p>
        </div>
        <label *ngIf='mostrarFin'>Termino el juego, su puntaje es : {{cuenta}}</label>
        <div class="">
            <button class="btn" role="button" *ngIf='mostrarFin'
                (click)='reload()'>volver a intentarlo</button>

    </div>

    </div>
