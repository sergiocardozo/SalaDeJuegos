<div>
    <div class="container2" style="background-color: blue;">
        <p>Score {{food?.currentScore}} </p>
        <div *ngIf="!gameOver" class="score-card">
            <div class="score-board">
            </div>

        </div>
        <div *ngIf="gameOver">
            <button class="btn btn-success m-2" (click)="restart()">Volver a Jugar</button>
            <button class="btn btn-success" (click)="realizarEncuesta()">Realizar Encuesta</button>
        </div>

        <div class="game-board">
        </div>
    </div>
</div>
